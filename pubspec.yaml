name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  device_preview: ^1.1.0  
  device_preview_screenshot: ^1.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  gap: ^2.0.0
  go_router: ^5.1.5
  hooks_riverpod: ^2.1.1
  image: ^3.2.2
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15

dev_dependencies:
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.14
  flutter_test:
    sdk: flutter
  freezed: ^2.2.1
  github: ^9.6.0
  grinder: ^0.9.2
  pedantic_mono: ^1.20.0
  yaml: ^3.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# intlの生成場所を変更
# https://marketplace.visualstudio.com/items?itemName=localizely.flutter-intl#:~:text=Configuration%20options
flutter_intl:
  enabled: true
  class_name: L10n
  main_locale: en
  arb_dir: lib/src/resource/l10n
  output_dir: lib/src/resource/l10n/generated

# flutter_genの生成場所を変更
flutter_gen:
  output: lib/src/resource

flutter_icons:
  android: true
  ios: true